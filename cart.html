<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Reign Pageant Academy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: var(--spacing-md);
        }

        th,
        td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid #333;
        }

        th {
            color: var(--color-gold);
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .cart-totals {
            background: #111;
            padding: var(--spacing-md);
            border: 1px solid var(--color-gold);
            max-width: 400px;
            margin-left: auto;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .total-row.final {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--color-gold);
            border-top: 1px solid #333;
            padding-top: 1rem;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header id="header" style="background: rgba(0,0,0,0.9);">
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="index.html"><img src="logo-white.png" alt="Reign Pageant Academy Logo"></a>
                </div>
                <div class="nav-links">
                    <a href="shop.html">Continue Shopping</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="section-padding" style="margin-top: 80px;">
        <div class="container fade-in-up">
            <h1 style="margin-bottom: var(--spacing-md);">Your Cart</h1>

            <div id="emptyCartMsg" style="display: none; text-align: center; padding: 4rem;">
                <p>Your cart is currently empty.</p>
                <a href="shop.html" class="btn btn-primary" style="margin-top: 1rem;">Go to Shop</a>
            </div>

            <div id="cartContent">
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cartTableBody">
                        <!-- Items injected via JS -->
                    </tbody>
                </table>

                <div class="cart-totals">
                    <h3 style="margin-bottom: 1rem;">Cart Totals</h3>
                    <div class="total-row">
                        <span>Subtotal</span>
                        <span id="cartSubtotal">KES 0</span>
                    </div>
                    <div class="total-row">
                        <span>Shipping</span>
                        <span>Calculated at checkout</span>
                    </div>
                    <div class="total-row final">
                        <span>Total</span>
                        <span id="cartTotal">KES 0</span>
                    </div>
                    <button class="btn btn-primary" style="width: 100%;"
                        onclick="alert('Proceeding to Checkout mock...')">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        // Inline script to render cart items for demo
        document.addEventListener('DOMContentLoaded', () => {
            renderCartPage();
        });
    </script>
</body>

</html>
