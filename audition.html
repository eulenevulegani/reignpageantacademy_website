<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audition - Reign Pageant Academy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Extra styles for form */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: #111;
            padding: var(--spacing-md);
            border: 1px solid #333;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-gold);
            font-family: var(--font-heading);
            letter-spacing: 1px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 1rem;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
            font-family: var(--font-body);
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--color-gold);
        }

        .file-upload-box {
            border: 2px dashed #444;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .file-upload-box:hover {
            border-color: var(--color-gold);
            background: #1a1a1a;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header id="header">
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="index.html"><img src="logo-white.png" alt="Reign Pageant Academy Logo"></a>
                </div>
                <div class="nav-links" id="navLinks">
                    <a href="index.html">Home</a>
                    <a href="index.html#about">About</a>
                    <a href="index.html#vision">Vision & Mission</a>
                    <a href="index.html#services">Services</a>
                    <a href="shop.html">Shop</a>
                    <a href="audition.html" class="btn btn-outline"
                        style="background: var(--color-gold); color: #000;">Audition Now</a>
                </div>
                <div class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <!-- Page Header -->
    <section class="section-padding"
        style="padding-top: 150px; background: url('https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover; position: relative;">
        <div style="position: absolute; inset: 0; background: rgba(0,0,0,0.8);"></div>
        <div class="container text-center" style="position: relative; z-index: 2;">
            <h1 class="text-gold">Miss Progress Kenya</h1>
            <p>Audition Application Form</p>
        </div>
    </section>

    <!-- Form Section -->
    <section class="section-padding">
        <div class="container">
            <div class="form-container fade-in-up">
                <form id="auditionForm">
                    <h3 style="margin-bottom: 2rem; border-bottom: 1px solid #333; padding-bottom: 1rem;">Personal
                        Details</h3>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" placeholder="Jane Doe" required>
                        </div>
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date" required>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label>Height (cm)</label>
                            <input type="number" placeholder="175" required>
                        </div>
                        <div class="form-group">
                            <label>City of Residence</label>
                            <input type="text" placeholder="Nairobi" required>
                        </div>
                    </div>

                    <h3
                        style="margin-bottom: 2rem; border-bottom: 1px solid #333; padding-bottom: 1rem; margin-top: 2rem;">
                        Contact Info</h3>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="jane@example.com" required>
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" placeholder="+254 700 000000" required>
                    </div>

                    <div class="form-group">
                        <label>Instagram Handle</label>
                        <input type="text" placeholder="@yourhandle" required>
                    </div>

                    <h3
                        style="margin-bottom: 2rem; border-bottom: 1px solid #333; padding-bottom: 1rem; margin-top: 2rem;">
                        Audition Materials</h3>

                    <div class="form-group">
                        <label>Upload Headshot (Max 5MB)</label>
                        <div class="file-upload-box">
                            <i class="fas fa-camera text-gold" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                            <p>Click to browse or drag image here</p>
                            <input type="file" accept="image/*" style="display: none;" id="headshot">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Upload Full Body Shot (Max 5MB)</label>
                        <div class="file-upload-box">
                            <i class="fas fa-female text-gold" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                            <p>Click to browse or drag image here</p>
                            <input type="file" accept="image/*" style="display: none;" id="bodyshot">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Why do you want to be Miss Progress Kenya? (Short Bio)</label>
                        <textarea rows="5" placeholder="Tell us about yourself and your advocacy..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Submit
                        Application</button>

                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Reign Pageant Academy. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
